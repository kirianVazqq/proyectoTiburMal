<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Reminders </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="reminders-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Reminders</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="title-container"><h1>Recordatorios</h1></div>
  <div class="form-container">
    <ion-list id="form-list">
      <ion-item>
        <label class="date-input" position="floating">Fecha:</label>
        <input type="date" min="{{today}}" id="date" #date />
      </ion-item>
      <ion-item>
        <label class="info-text" position="floating">Informacion:</label>
        <textarea id="info" maxlength="200" #info></textarea>
      </ion-item>
      <ion-item>
        <ion-button
          type="button"
          class="add-reminder"
          (click)="addReminder(date.value,info.value)"
          >Guardar</ion-button
        >
        <!-- <ion-button id="edit-button">EditarCosa</ion-button> -->
      </ion-item>
    </ion-list>
  </div>
  <div id="searchbar-container">
    <ion-searchbar id="searchbar" show-clear-button="always"></ion-searchbar>
  </div>

  <!-- -----------------------FORMULARIO TARJETAS--------------------- -->
  <div id="card-container">
    <ion-card *ngFor="let b of reminders">
      <ion-card-header>
        <ion-card-title>{{b.date}}</ion-card-title>
      </ion-card-header>

      <ion-card-content>{{b.info}} </ion-card-content>

      <ion-button
        *ngIf="editingId === b.id"
        class="edit-button"
        (click)="editReminder(b.id, date.value,info.value)"
        >Guardar edición</ion-button
      >
      <ion-button (click)="editButton(b.id, b.date,b.info)">Editar</ion-button>
      <ion-button class="delete-reminder" (click)="deleteReminder(b.id)"
        >Borrar</ion-button
      >
    </ion-card>
  </div>
</ion-content>
